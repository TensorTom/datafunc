loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: README.md
    - title: API Documentation
      contents:
        - '*'
  mkdocs_config:
    mkdocs_config:
      site_name: datafunc
      repo_url: https://github.com/TensorTom/datafunc
      site_author: Tom A.
      site_description: Python package of various functions for dict, list, and other data structures.

    theme:
      name: "material"

    plugins:
      - search
      - mkdocstrings:
          watch:
            - datafunc/
          custom_templates: docs/templates
